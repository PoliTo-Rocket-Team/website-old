[build]
  publish = "public/"
  command = "pnpm build-all"

[context.branch-deploy]
  command = "pnpm run no-index"

[build.processing]
  skip_processing = false
[build.processing.css]
  bundle = false
  minify = false
[build.processing.js]
  bundle = false
  minify = false
[build.processing.html]
  pretty_urls = true
[build.processing.images]
  compress = true