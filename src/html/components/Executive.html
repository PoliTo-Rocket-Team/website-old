<link rel="prop" title="tag">
<link rel="prop" title="name">
<link rel="prop" title="role">
<link rel="prop" title="mail">
<link rel="prop" title="linkedin">
<link rel="prop" title="img">


<dyn tag="tag" template class="key-figure">
    <img src="/img/members/${img}" alt="${name} nicely dressed">
    <div class="body">
        <div class="text">
            <h3 class="name">${name}</h3>
            <span class="role">${role}</span>
            <slot></slot>
        </div>
        <ul class="contacts">
            <li>
                <a class="social social--explicit" href="https://www.linkedin.com/in/${linkedin}" target="_blank" aria-label="LinkedIn" title="LinkedIn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 48 48">
                        <use href="#linkedin-icon"></use>
                    </svg>
                    <span>LinkedIn</span>
                </a>
            </li>
            <li>
                <a class="social social--explicit" href="mailto:${mail}" target="_blank" aria-label="Email" title="Email">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 50 50">
                        <use href="#email-icon"></use>
                    </svg>
                    <span>Email</span>
                </a>
            </li>
        </ul>
    </div>
</dyn>
