<link rel="prop" title="role">
<link rel="prop" title="subteam">
<link rel="prop" title="division">
<link rel="prop" title="group">

<article template class="position" data-role="${ role }" data-subteam="${subteam}" data-division="${division}">
    <details>
        <summary>
            <h3>${ role }</h3>
            <div><span class="on-sm">Subteam: </span>${subteam}</div>
            <div><span class="on-sm">Division: </span>${division}</div>
            <conditional>
                <case if="group">
                    <div><span class="on-sm">Group: </span>${group}</div>
                </case>
                <default>
                    <div class="na on-lg">${group}</div>
                </default>
            </conditional>
        </summary>
        <hr>
        <div class="content">
            <slot></slot>
        </div>
    </details>
</article>
